<html lang="en">
<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/balloon.css">
  <link rel="icon" type="image/png" href="images/me_favicon.png">
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous" />

</head>
<body>
  <div id="root">
    <div class="container">
      <div class="circle-image-container">
        <img src="images/me.png" alt="me" class="circle-image">
      </div>
      <h1 class="title">Hi! I'm Chris</h1>
      <p class="subtitle">I study Informatics at the Technical University of Munich.</p>
    </div>
  </div>

  <div class="link-bar">
    <div class="row">
      <div class="link-icons">
          <a class="link-icon" href="https://www.linkedin.com/in/christian-s-488525174/" target="_blank">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
          <a class="link-icon" href="https://github.com/christianschmucker" target="_blank">
              <i class="fa fa-github" aria-hidden="true"></i>
          </a>

          <button id="copy" class="copyEmailBtn link-icon" aria-label="Copy Email" data-balloon-pos="right" onclick="copyEmail()">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </button>
      </div>
    </div>
  </div>


  <script>
    function copyEmail() {
      const el = document.createElement('textarea');
      el.value = "cfschmucker@web.de";
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');

      var x = document.getElementById("copy");
      x.setAttribute('aria-label', "Copied!");

      document.body.removeChild(el);
    }

  </script>
</body>

</html>
